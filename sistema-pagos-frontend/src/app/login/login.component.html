<div class="container">
  <!-- La directiva [formGroup] en el HTML vincula un fromulario HTML con un objeto formGroup en tyscrip -->
  <mat-card class="login-form" style="background-color: white;" [formGroup]="loginFrom">
    <mat-card-header>
      <mat-card-title>
        Autenticacion
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username o Email</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="align-end">
      <button mat-raised-button style="background-color: #1E90FF; color: aliceblue;" class="btn_login" (click)="login()">
        Iniciar Sesion
      </button>
    </mat-card-actions>
  </mat-card>
</div>
