<div class="container">
  <mat-card >
    <mat-card-header>
          <mat-card-title>
            Pago
          </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
            <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let pago">{{pago.id}}</td>
              </ng-container>

              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let pago">{{pago.fecha}}</td>
              </ng-container>

              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
                <td mat-cell *matCellDef="let pago">{{pago.cantidad}}</td>
              </ng-container>


              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>tipo</th>
                <td mat-cell *matCellDef="let pago">{{pago.tipopagao}}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>estatus</th>
                <td mat-cell *matCellDef="let pago">{{pago.pagosstatus}}</td>
              </ng-container>

               <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estudiante</th>
                <td mat-cell *matCellDef="let pago">{{pago.studentid.name}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

  </mat-card>
</div>
